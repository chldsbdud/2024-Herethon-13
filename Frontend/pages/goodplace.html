<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/Frontend/css/goodplace.css" />
  </head>
  <body>
    <div id="root">
      <div class="box">
        <header class="head">
          <h3 class="moveh3">good place</h3>
          <img class="moveLo" src="../img/Location.svg" alt="location" />
        </header>
        <h1 class="moveh1">영등포구</h1>
        <div class="location">
          <img
            id="search"
            src="../img/search.svg"
            alt="img"
            width="17px"
            height="17px"
          />
          <input
            class="inputcontent"
            type="text"
            id="secondInputId"
            placeholder="가고 싶은 곳을 검색하세요"
          />
        </div>
        <div class="item">
          <button id="li">카페</button>
          <button id="li">식당</button>
          <button id="li">미용</button>
          <button id="li">장소</button>
          <button id="li">장소</button>
          <button id="li">장소</button>
          <button id="li">장소</button>
        </div>
        <h2 class="moveh2">오늘의 popular</h2>
        <main class="main1">
          <img
            class="image"
            src="img/cruise.svg"
            onclick="goToDetail()"
            alt="button"
          />
          <img
            class="image"
            src="img/bunker.svg"
            onclick="goToDetail()"
            alt="button"
          />
          <img
            class="image"
            src="img/cruise.svg"
            onclick="goToDetail()"
            alt="button"
          />
          <img
            class="image"
            src="img/bunker.svg"
            onclick="goToDetail()"
            alt="button"
          />
        </main>
        <h2 class="movh2">비슷한 연령대가 선호해요</h2>
        <main class="main2">
          <img class="image1" src="img/li2.svg" alt="button" />
          <img class="image2" src="img/li1.svg" alt="button" />
          <img class="image1" src="img/li2.svg" alt="button" />
          <img class="image2" src="img/li1.svg" alt="button" />
        </main>
        <div class="bar">
          <img
            class="button"
            src="img/Tab 1.svg"
            onclick="goToGood()"
            alt="button"
          />
          <img
            class="button"
            src="img/Tab 2.svg"
            onclick="goToMap()"
            alt="button"
          />
          <img
            class="button"
            src="img/Tab 4.svg"
            onclick="goToCommunity()"
            alt="button"
          />
          <img
            class="button"
            src="img/Tab 5.svg"
            onclick="goToMy()"
            alt="button"
          />
        </div>
      </div>
    </div>
    <script src="../js/goodplace.js"></script>
  </body>
</html>
