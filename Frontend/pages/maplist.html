<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>여러개 마커 표시하기</title>
  <link rel="stylesheet" href="/Frontend/css/maplist.css"></link>
</head>
<body>
<div id="container">
  <div id="map" style="width:375px; height:600px;"></div>
  <div id="container_2">
    <div id="top">
      <div id="top_text">
        <h2>여성 전용 시설 찾기</h2>
        <p>내 위치</p>
        <p style="color: #343434">서울 영등포구 문래로 55</p>
      </div>
      <hr />
      <div id="selectbar">
        <span>카테고리</span>
        <div id="btn_flex">
          <div id="select_btn">
            <!-- <button id="s_btn1" onclick="searchCategory('GYM')"> -->
              <button id="s_btn1" onclick="searchCategory('GYM')">
              <img src="../img/gym.png" alt="gym">
              <span>헬스장</span>
            </button>
          </div>
          <div id="select_btn">
             <!-- <button id="s_btn2" onclick="searchCategory('GYM')"> -->
            <button id="s_btn2" onclick="searchCategory('CENTER')">
              <img src="../img/center.png" alt="beauti">
              <span >상담센터</span>
            </button>
          </div>
        </div>
        <div id="btn_flex">
          <div id="select_btn">
            <button id="s_btn1">
              <img src="../img/bath.png" alt="gym">
              <span>화장실</span>
            </button>
          </div>
          <div id="select_btn">
            <button id="s_btn2">
              <img src="../img/hspt.png" alt="beauti">
              <span>병원</span>
            </button>
          </div>
        </div>
        <div id="btn_flex">
          <div id="select_btn">
            <button id="s_btn1">
              <img src="../img/study.png" alt="gym">
              <span>독서실</span>
            </button>
          </div>
          <div id="select_btn">
            <button id="s_btn2">
              <img src="../img/shower.png" alt="beauti">
              <span>사우나</span>
            </button>
          </div>
        </div>
        <div id="btn_flex">
        
          <div id="select_btn">
            <button id="s_btn2">
              <img src="../img/eat.png" alt="beauti">
              <span>음식점</span>
            </button>
          </div>
        </div>
        <!-- 나머지 버튼들도 같은 형식으로 추가 -->
      </div>
      <a href="filter.html" id="plus">
        <img src="../img/plus.png" alt="plus">
      </a>
      <div class="bar">
        <img class="button" src="../img/Tab 1.svg" onclick="goToGood()" alt="button" />
        <img class="button" src="../img/Tab 2.svg" onclick="goToMap()" alt="button" />
        <img class="button" src="../img/Tab 4.svg" onclick="goToCommunity()" alt="button" />
        <img class="button" src="../img/Tab 5.svg" onclick="goToMy()" alt="button" />
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=03129c04f84119519fd26eb0a763b72d&libraries=services"></script>
<script src="js/maplist.js"></script>
</body>
</html>
