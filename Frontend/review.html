<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="css/review.css" />
</head>
<body>
  <div id="root">
    <div class="box">
      <header>
        <img class="back2" onclick="goBack()" src="img/back2.svg" alt="back" />
        <h3 class="h3">리뷰 남기기</h3>
      </header>
      <main class="image">
        <img src="img/pic.svg" alt="detail" />
      </main>
      <h3 class="reviewtext">[여의도 이크루즈]</h3>
      <main class="write">
        <div class="stars">
          <img class="star" id="star1" src="img/fullstar.svg" onclick="setRating(1)" alt="별 1개" />
          <img class="star" id="star2" src="img/fullstar.svg" onclick="setRating(2)" alt="별 2개" />
          <img class="star" id="star3" src="img/fullstar.svg" onclick="setRating(3)" alt="별 3개" />
          <img class="star" id="star4" src="img/fullstar.svg" onclick="setRating(4)" alt="별 4개" />
          <img class="star" id="star5" src="img/fullstar.svg" onclick="setRating(5)" alt="별 5개" />
        </div>
        <textarea
          class="inputcontent"
          id="inputcontent"
          placeholder="✏️ 리뷰를 작성해 주세요!"
        ></textarea>
      </main>
      <div class="bottom">
        <div class="location1" onclick="goBack()">취소</div>
        <div class="location2" onclick="submitReview()">완료</div>
      </div>
    </div>
  </div>
  <script src="js/review.js"></script>
</body>
</html>
